name:base

on:Cli
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:'name:push on:'runs-on:jobs'build:'''

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up GNAT toolchain
      run: >
        sudo apt-get update && 
        sudo apt-get install gnat gprbuild

    - name: Build
      run: gprbuild -j0 -p
